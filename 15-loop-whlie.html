       let i  
       let j  
       
       function loop() {
        i=parseInt(document.getElementById('for').value)
        j=0
        document.getElementById('output').innerHTML = ""
           while(j<i){
            document.getElementById('output').innerHTML += "Hello <br>"
            j++
           }
       }
    </script>
    <title>15-loop-while.html</title>
</head>
<body>
    Input Number:<input type="text" name="" id="for">
    <br>
    <br>
    <input type="submit" value="Submit"onclick="loop()">
    <br>
    <br>
    <p id="output"></p>
</body>
